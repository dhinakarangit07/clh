name: ðŸš€ Deploy Django App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "."
        target: "/home/${{ secrets.EC2_USERNAME }}/clh"

    - name: ðŸš€ Setup and Run Django on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Move project to correct location
          sudo rm -rf /var/www/html/clh
          sudo mv /home/${{ secrets.EC2_USERNAME }}/clh /var/www/html/clh

          # Set permissions and ownership
          sudo chown -R $USER:$USER /var/www/html
          sudo chmod -R 777 /var/www/html

          cd /var/www/html/clh

          # Use Python 3.11 to create virtual environment
          python3.11 -m venv venv
          source venv/bin/activate

          # Upgrade pip and install requirements
          pip install --upgrade pip
          pip install -r requirements.txt

          # Ensure Node.js is installed
          if ! command -v node &> /dev/null; then
            curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -
            sudo yum install -y nodejs || sudo apt install -y nodejs
          fi

          # Install pm2 globally if not present
          if ! command -v pm2 &> /dev/null; then
            sudo npm install -g pm2
          fi

          # Optional: Collect static files (if needed)
          # python manage.py collectstatic --noinput

          # Optional: Run migrations (if needed)
          # python manage.py migrate

          # Restart Django app using pm2
          pm2 delete django-app || true
          pm2 start manage.py --name django-app --interpreter ./venv/bin/python3.11 -- runserver 0.0.0.0:8000
          pm2 save
