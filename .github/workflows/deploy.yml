name: Backend CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üì§ Copy backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "./"                    # All backend files
          target: "/home/${{ secrets.EC2_USERNAME }}/clh-backend"
          overwrite: true
          strip_components: 0

      - name: üñ•Ô∏è SSH into EC2 to install dependencies and run server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/clh-backend

            # Install dependencies
            sudo dnf install -y python3 python3-pip || sudo yum install -y python3 python3-pip

            # Create venv if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            # Activate venv
            source venv/bin/activate

            # Install Python requirements
            pip install --upgrade pip
            pip install -r requirements.txt

            # Migrate DB
            python manage.py migrate

            # (Optional) Collect static files
            python manage.py collectstatic --noinput

            # Kill old server if running
            pkill -f runserver || true

            # Start server
            nohup python manage.py runserver 0.0.0.0:8000 &
