name: Backend CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📤 Copy backend to EC2 (excluding .git)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "./"
          target: "/var/www/html/clh-backend"
          overwrite: true
          strip_components: 0
          tar_exclude: ".git"

      - name: 🖥️ SSH into EC2 and start backend with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "📁 Moving to project directory"
            cd /var/www/html/clh-backend

            echo "🔧 Installing Node.js if needed"
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -
              sudo dnf install -y nodejs || sudo yum install -y nodejs
            fi

            echo "📦 Installing PM2"
            sudo npm install -g pm2

            echo "📦 Installing project dependencies"
            npm install

            echo "🚀 Restarting backend with PM2"
            pm2 stop clh-backend || true
            pm2 start index.js --name clh-backend --watch

            echo "✅ Deployment completed to /var/www/html/clh-backend"
