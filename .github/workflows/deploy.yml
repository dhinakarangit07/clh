name: Backend CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: üöÄ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /var/www/html/dist
            sudo rm -rf /var/www/html/dist/*
            sudo cp -r /home/${{ secrets.EC2_USERNAME }}/clh-backend/* /var/www/html/dist/
            sudo chown -R ec2-user:ec2-user /var/www/html/dist
            sudo chmod -R 755 /var/www/html/dist
            
            cd /var/www/html/dist
            
            # Use Python 3.11 (default in Amazon Linux 2023)
            python3 -m venv venv
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt
            
            # Restart backend server
            pkill -f gunicorn || true
            nohup ./venv/bin/gunicorn app:app --bind 0.0.0.0:8000 --daemon
