name: ðŸš€ Deploy Django App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "."
        target: "/var/www/html/clh"

    - name: ðŸš€ Setup Django + Nginx on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Go to project directory
          cd /var/www/html/clh

          # Install required packages
          sudo apt update -y
          sudo apt install -y python3.11 python3.11-venv nginx nodejs npm

          # Set permissions
          sudo chown -R $USER:$USER /var/www/html/clh
          sudo chmod -R 755 /var/www/html/clh

          # Create virtual environment and activate
          python3.11 -m venv venv
          source venv/bin/activate

          # Install Python dependencies
          pip install --upgrade pip
          pip install -r requirements.txt

          # Ensure PM2 is installed
          sudo npm install -g pm2

          # Run Django using PM2
          pm2 delete django-app || true
          pm2 start manage.py --name django-app --interpreter ./venv/bin/python3.11 -- runserver 127.0.0.1:8000
          pm2 save


