name: ðŸš€ Deploy Django App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "."
        target: "/home/${{ secrets.EC2_USERNAME }}/clh"

    - name: ðŸš€ Setup and Run Django on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Move to correct location with sudo
          sudo rm -rf /var/www/html/clh
          sudo mv /home/${{ secrets.EC2_USERNAME }}/clh /var/www/html/clh

          # Set permissions and ownership
          sudo chown -R $USER:$USER /var/www/html
          sudo chmod -R 777 /var/www/html

          # Navigate to project directory
          cd /var/www/html/clh

          # Create and activate virtual environment
          python3 -m venv venv
          source venv/bin/activate

          # Upgrade pip and install requirements
          pip install --upgrade pip
          pip install -r requirements.txt


          # Start Django with pm2 in background
          pm2 start manage.py --name django-app --interpreter ./venv/bin/python3 -- runserver 0.0.0.0:8000
          pm2 save
