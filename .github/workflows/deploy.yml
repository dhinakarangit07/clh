name: üöÄ Deploy Django App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4

    - name: üõ°Ô∏è Set Write Permissions for /var/www/html
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Allow your user to write into /var/www/html
          sudo chown -R $USER:$USER /var/www/html
          sudo chmod -R 777 /var/www/html

    - name: üì§ Copy Project to EC2 (Directly to /var/www/html/clh)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "."
        target: "/var/www/html/clh"

    - name: üöÄ Setup Django + Nginx on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/html/clh

          # Install Python, Node.js, Nginx
          sudo apt update -y
          sudo apt install -y python3.11 python3.11-venv nginx nodejs npm

          # Setup virtualenv
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Install pm2
          sudo npm install -g pm2

          # Start Django with pm2
          pm2 delete django-app || true
          pm2 start manage.py --name django-app --interpreter ./venv/bin/python3.11 -- runserver 127.0.0.1:8000
          pm2 save


          env:
          WEB_ROOT: /usr/share/nginx/html

          ...

    - name: Set permissions
      run: |
         sudo chown -R $USER:$USER $WEB_ROOT
         sudo chmod -R 777 $WEB_ROOT

         
