name: ðŸš€ Deploy Django App to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "."
        target: "/var/www/html/${{ github.event.repository.name }}"
        rm: true

    - name: ðŸš€ Deploy and Setup on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/html/${{ github.event.repository.name }}
          chmod -R 777 .
          chown -R $USER:$USER .

          # Setup virtual environment
          python3 -m venv venv
          source venv/bin/activate

          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt

          # Run Django app with pm2
          pm2 delete django-app || true  # remove if already running
          pm2 start manage.py --name django-app --interpreter venv/bin/python3 -- runserver 0.0.0.0:8000
          pm2 save
