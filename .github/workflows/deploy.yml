name: üöÄ Deploy Django App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Set Write Permissions on EC2 Target Directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /var/www/html/clh
            sudo chown -R $USER:$USER /var/www/html/clh
            sudo chmod -R 755 /var/www/html/clh

      - name: üì§ Copy Django Project Files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "/var/www/html/clh"

      - name: üöÄ Deploy Django App on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e

            echo "‚úÖ Updating packages and installing system dependencies..."
            sudo apt update -y
            sudo apt install -y software-properties-common curl

            echo "‚úÖ Installing Python 3.11..."
            sudo add-apt-repository -y ppa:deadsnakes/ppa
            sudo apt update -y
            sudo apt install -y python3.11 python3.11-venv python3.11-dev

            echo "‚úÖ Installing MySQL client build dependencies..."
            sudo apt install -y python3-dev default-libmysqlclient-dev build-essential pkg-config libmysqlclient-dev

            echo "‚úÖ Installing Node.js 18 and PM2..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install -g pm2

            echo "‚úÖ Setting up Python virtual environment..."
            cd /var/www/html/clh
            python3.11 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "‚úÖ Running Django server with PM2..."
            pm2 delete django-app || true
            pm2 start manage.py --name django-app --interpreter ./venv/bin/python3.11 -- runserver 127.0.0.1:8000
            pm2 save
