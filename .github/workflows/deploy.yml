name: ðŸš€ Django EC2 Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ›¡ï¸ Set Permissions on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          sudo mkdir -p /var/www/html/clh
          sudo chown -R $USER:$USER /var/www/html
          sudo chmod -R 777 /var/www/html

    - name: ðŸ“¤ Upload Django Project to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "."
        target: "/var/www/html/clh"

    - name: ðŸš€ Install & Deploy on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Install system packages
          sudo apt update -y
          sudo apt install -y python3.11 python3.11-venv python3.11-dev build-essential libmysqlclient-dev mysql-server nginx curl

          # Install Node.js and PM2 for process management
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt install -y nodejs
          sudo npm install -g pm2

          # Start MySQL and create Django DB and User
          sudo systemctl start mysql
          sudo systemctl enable mysql
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS clh_db CHARACTER SET UTF8MB4;"
          sudo mysql -e "CREATE USER IF NOT EXISTS 'clh_user'@'localhost' IDENTIFIED BY 'clh_password';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON clh_db.* TO 'clh_user'@'localhost';"
          sudo mysql -e "FLUSH PRIVILEGES;"

          # Django settings (ensure your settings.py reads from these DB creds!)
          cd /var/www/html/clh
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Django migrate and collectstatic
          python manage.py migrate
          python manage.py collectstatic --noinput

          # PM2 + Gunicorn startup (Correct --bind usage)
          pm2 delete django-app || true
          pm2 start venv/bin/gunicorn --name django-app -- --bind 0.0.0.0:8000 clh.wsgi:application
          pm2 save
          pm2 startup --silent

          # NGINX Configuration (Directly in conf.d, no sites-enabled/sites-available)
          sudo bash -c 'cat > /etc/nginx/conf.d/clh.conf' << EOF
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOF

          sudo nginx -t
          sudo systemctl reload nginx
