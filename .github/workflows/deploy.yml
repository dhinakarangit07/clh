name: Backend CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: 🚀 Copy clh-backend to /var/www/html/dist/
        uses: appleboy/ssh-action@v1.0.3
        with:
           host: ${{ secrets.EC2_HOST }}
           username: ${{ secrets.EC2_USERNAME }}
           key: ${{ secrets.EC2_SSH_KEY }}
           port: 22
           script: |
            # Make sure the destination path exists
              sudo mkdir -p /var/www/html/dist

            # Clean the existing contents
               sudo rm -rf /var/www/html/dist/*

            # Copy everything from clh-backend to dist
              sudo cp -r /home/${{ secrets.EC2_USERNAME }}/clh-backend/* /var/www/html/dist/

            # (Optional) Set proper permissions
              sudo chown -R nginx:nginx /var/www/html/dist
